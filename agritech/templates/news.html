{% extends 'home.html' %} {% block body %}
<div class="ticker-wrapper-v-image px-5 m-3">
    <ul class="news-ticker-v-image">

        {% for new, des, url, i in context %}
        <li>
            <div class="thumbnail">
                <a href="#" target="_blank">
                    <img src="{{i}}" alt="" width="100" height="75">
                    <div class="clear"></div>
                </a>
            </div>
            <div class="news-info">
                <div class="news_title">
                    <a href={{url}} target="_blank">
						{{new}}
					</a>
                </div>
                <div class="news-content">
                    {{des}}
                </div>
            </div>
            <div class="clear"></div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock body %}
