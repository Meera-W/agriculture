{% extends 'base.html' %}
{% block body %}
<form action="/rent/{{id}}" method="POST">
  <div class="input-field">
    <input id="rentee" name="rentee" type="text" class="validate" required />
    <label for="rentee" class="active">Name</label>
  </div>
  <div class="input-field">
    <input
      id="location"
      name="location"
      type="text"
      class="validate"
      required
    />
    <label for="location" class="active">Location</label>
  </div>
  <div class="input-field">
    <input id="qty" name="qty" type="text" class="validate" required />
    <label for="qty" class="active">Quantity</label>
  </div>
  <div class="input-field">
    <input id="contact" name="contact" type="text" class="validate" required />
    <label for="contact" class="active">Contact</label>
  </div>
  <button class="btn" style="margin-bottom: 10px" type="submit">
    Rent Equipment
  </button>
</form>
{% endblock %}
